<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pop</title>
<script type="text/javascript">

window.onload = function init() {
	
	var btnClose = document.getElementById("close");
	btnClose.addEventListener("click", winClose);
}

function winClose() {
	window.close();	
}

</script>
</head>
<body>
	<button id="close">close</button>
</body>
</html>
