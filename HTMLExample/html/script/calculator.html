<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
<script type="text/javascript">
	function add(num1, num2) { return (+num1) + (+num2); }	// Number(num1) + Number(num2);
	function subtract(num1, num2) { return (+num1) - (+num2); }
	function multiply(num1, num2) { return (+num1) * (+num2); }
	function divide(num1, num2) { return (+num1) / (+num2); }
	function square(num1, num2) { return Math.pow((+num1), (+num2)) }
	/* function square(num1, num2) { 
		var result = (+num1);
		for(var i = 1; i < (+num2); i++) {
			result = result * (+num1)
		}
		return result;
	} */
	
	function calculate(calculator, num1, num2) { 
		var calculator = document.getElementById("calculator").value;
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		
		if (calculator == "add"){
			document.getElementById("result").value = add(num1, num2);
		} else if (calculator == "subtract"){
			document.getElementById("result").value = subtract(num1, num2);
		} else if (calculator == "multiply"){
			document.getElementById("result").value = multiply(num1, num2);
		} else if (calculator == "divide"){
			document.getElementById("result").value = divide(num1, num2);
		} else if (calculator == "square"){
			document.getElementById("result").value = square(num1, num2);
		}
	}
</script>
</head>
<body>
	<input id="num1" type="text"/>
	<select id="calculator">
		<option>선택</option>
		<option value="add">더하기</option>
		<option value="subtract">빼기</option>
		<option value="multiply">곱하기</option>
		<option value="divide">나누기</option>
		<option value="square">의n승</option>
	</select>
	<input id="num2" type="text"/>
	<button onclick="calculate()">계산</button>
	<input id="result" type="text" disabled="disabled">
</body>
</html>
