<!DOCTYPE html>
<html>
<head>
	<title>Java 강의</title>
	<meta name="keyword" content="길 찾기"/>
	<link href="a.css" rel="stylesheet"/>
	<style>
		p{
			color: blue;
		}
        #myPara {   
            color: gray;
        }
        .myCls {
            border: 1px solid black;
        }
	</style>   <!-- #id, .class 로 묶어서 스타일 지정을 할수 있다.  -->
	<script src="b.js" type="text/javascript"></script>
	<script>
		function a() {
			alert('나는 인라인 자바스크립트입니다.');
		}
	</script>
</head>
<body>
<div>나는 DIV태그입니다.</div>
<p class="myCls">나는 P태그입니다.</p>
<p id="myPara">나는 중복 P태그입니다.</p>
<div class="myCls">나는 class div입니다.</div>
    <!--id는 css 작업에 많이 사용하기 때문에 html 문서를 작성할때 id를 사용에는 주의를 하는 것이 좋다. -->
<script>
	b();
	a();
</script>
</body>
</html>
