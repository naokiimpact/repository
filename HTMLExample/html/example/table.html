<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>웹표준 강의</title>
</head>
<body>
<table width="800" border="0" cellspacing=1 cellpadding=0 bgcolor="black">
    <tr>
        <td>
            <table width="800" border="0" cellspacing="1" cellpadding="2" style="table-layout:fixed">
            <table width="800" border="2" cellspacing="1" cellpadding="2" style="border-collapse:collapse" bordercolor=black>
                <col width="*" align="center" valign="middle"></col>
                <col width="100" align="center" valign="middle"></col>
                <col width="100" align="center" valign="middle"></col>
                <col width="100" align="center" valign="middle"></col>
                <col width="100" align="center" valign="bottom"></col>
                <col width="100" align="center" valign="top"></col>
                <thead>
                <tr bgcolor="#efefef" height=60>
                    <th width="166" scope="col">비고</th>
                    <th width="162" scope="col">월</th>
                    <th width="138" scope="col">화</th>
                    <th width="106" scope="col">수</th>
                    <th width="106" scope="col">목</th>
                    <th width="108" scope="col">금</th>
                </tr>
                </thead>
                <tbody bgcolor=white>
                <tr height=60>
                    <th scope="row">1교시</th>
                    <td rowspan="2">1</td>
                    <td>2</td>
                    <td rowspan="2">3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr height=60>
                    <th scope="row">2교시</th>
                    <td rowspan="4">9</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr height=60>
                    <th scope="row">3교시</th>
                    <td rowspan="4">8</td>
                    <td colspan="2">10</td>
                    <td>11</td>
                </tr>
                <tr height=60>
                    <th scope="row">4교시</th>
                    <td rowspan="3">12</td>
                    <td colspan="2" rowspan="3">13</td>
                </tr>
                <tr height=60>
                    <th scope="row">5교시</th>
                </tr>
                <tr height=60>
                    <th scope="row">6교시</th>
                    <td>14</td>
                </tr>
                <tr height=60>
                    <th scope="row">7교시</th>
                    <td>15</td>
                    <td colspan="3">16</td>
                    <td>16</td>
                </tr>
                <tr height=60>
                    <th scope="row">8교시</th>
                    <td colspan="2" rowspan="2">17</td>
                    <td colspan="2">18</td>
                    <td>19</td>
                </tr>
                <tr height=60>
                    <th scope="row">9교시</th>
                    <td colspan="3">20</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
